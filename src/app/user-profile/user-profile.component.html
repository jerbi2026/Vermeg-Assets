<app-user-sidebar></app-user-sidebar>
<main id="main">
  
    <h2 style="color:red;">Home > Profile</h2>
    <hr style="width: 100%; color: #36b9cc;">
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
    <div class="col-xl-6 col-md-12">
        <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                    <div class="card-block text-center text-white">
                        <div class="m-b-25">
                            <img src="{{admin.image}}" class="img-radius" alt="User-Profile-Image" style="height: 40%; width: 40%;">
                        </div>
                        <h6 class="f-w-600">{{admin.username}}</h6>
                        <p>{{admin.place}}</p>
                        <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="card-block">
                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Id</p>
                                <h6 class="text-muted f-w-400">{{admin.id}}</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Phone</p>
                                <h6 class="text-muted f-w-400">216+ {{admin.numero}}</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Email</p>
                                <h6 class="text-muted f-w-400">{{admin.email}}</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Place</p>
                                <h6 class="text-muted f-w-400">{{admin.place}}</h6>
                            </div>
                            
                        </div>
                         <div class="row">
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Solde</p>
                                <h6 class="text-muted f-w-400">{{admin.solde}}</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Date d'embauche</p>
                                <h6 class="text-muted f-w-400">{{admin.date_embauche}}</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Nombre de transactions</p>
                                <h6 class="text-muted f-w-400">{{admin.nb_transaction}}</h6>
                            </div>
                            
                        </div>
                       
                        
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
     </div>
        </div>
    </div>
    <div class="buttons-container" style="margin-bottom: 5%;">
        <button class="button-arounder" (click)="move_to_edit_profile()">Edit</button>
      </div>
</main>
